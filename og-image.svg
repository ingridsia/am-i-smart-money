<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Gradient glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glow)" opacity="0.3"/>

  <!-- Bell curve -->
  <path d="M 100 480 Q 200 480 280 460 Q 400 420 500 320 Q 600 180 600 180 Q 600 180 700 320 Q 800 420 920 460 Q 1000 480 1100 480"
        stroke="url(#curveGradient)" stroke-width="6" fill="none"/>

  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Am I <tspan fill="#00d395">Smart Money</tspan>?
  </text>

  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888">
    Find out if you're the alpha or the exit liquidity
  </text>

  <!-- Wojak faces -->
  <text x="150" y="540" text-anchor="middle" font-size="48">B-)</text>
  <text x="150" y="580" text-anchor="middle" font-family="system-ui" font-size="18" fill="#00d395">SMART</text>

  <text x="600" y="540" text-anchor="middle" font-size="48">:'(</text>
  <text x="600" y="580" text-anchor="middle" font-family="system-ui" font-size="18" fill="#ef4444">AVERAGE</text>

  <text x="1050" y="540" text-anchor="middle" font-size="48">:o)</text>
  <text x="1050" y="580" text-anchor="middle" font-family="system-ui" font-size="18" fill="#ef4444">NGMI</text>

  <!-- YOU marker -->
  <rect x="260" y="350" width="80" height="36" rx="18" fill="#00d395"/>
  <text x="300" y="375" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="bold" fill="#0a0a0a">YOU?</text>
  <polygon points="300,386 290,400 310,400" fill="#00d395"/>

  <!-- Definitions -->
  <defs>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d395"/>
      <stop offset="15%" stop-color="#00d395"/>
      <stop offset="35%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="65%" stop-color="#fbbf24"/>
      <stop offset="85%" stop-color="#00d395"/>
      <stop offset="100%" stop-color="#00d395"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#00d395"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
</svg>
